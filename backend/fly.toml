app = "vim-racing-server"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3001"
  FRONTEND_URL = "https://vimgym.app,https://www.vimgym.app"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "10s"
    method = "GET"
    path = "/health"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
