name: Deploy Backend to Hathora

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/hathora-deploy.yml'

jobs:
  deploy:
    name: Deploy Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Deploy to Hathora
        run: |
          npx @hathora/cli@latest deploy \
            --appId ${{ secrets.HATHORA_APP_ID }} \
            --token ${{ secrets.HATHORA_TOKEN }} \
            --containerPort 3001 \
            --transportType tls \
            --planName tiny \
            --roomsPerProcess 10 \
            --buildTag ${{ github.sha }} \
            --env '[{"name":"FRONTEND_URL","value":"${{ vars.FRONTEND_URL }}"}]'

