name: Deploy Backend to Hathora

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/hathora-deploy.yml'

jobs:
  deploy:
    name: Deploy Backend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Hathora CLI
        run: |
          curl -fsSL "https://github.com/hathora/ci/releases/latest/download/hathora-linux-amd64" -o hathora
          chmod +x hathora
          sudo mv hathora /usr/local/bin/

      - name: Stop all running processes
        env:
          HATHORA_TOKEN: ${{ secrets.HATHORA_TOKEN }}
          HATHORA_APP_ID: ${{ secrets.HATHORA_APP_ID }}
        run: |
          echo "üõë Stopping all running processes..."
          # Get list of all running processes and stop them
          PROCESSES=$(hathora process list --app-id $HATHORA_APP_ID --json 2>/dev/null | jq -r '.[].processId' || echo "")
          if [ -n "$PROCESSES" ]; then
            for PROCESS_ID in $PROCESSES; do
              echo "   Stopping process: $PROCESS_ID"
              hathora process stop --app-id $HATHORA_APP_ID --process-id $PROCESS_ID || true
            done
            echo "‚úÖ All processes stopped"
          else
            echo "‚ÑπÔ∏è No running processes found"
          fi

      - name: Deploy to Hathora
        working-directory: backend
        env:
          HATHORA_TOKEN: ${{ secrets.HATHORA_TOKEN }}
          HATHORA_APP_ID: ${{ secrets.HATHORA_APP_ID }}
        run: |
          hathora deploy \
            --file . \
            --container-port 3001 \
            --transport-type tls \
            --rooms-per-process 50 \
            --idle-timeout-enabled \
            --requested-cpu 0.5 \
            --requested-memory-mb 1024 \
            --build-tag ${{ github.sha }}
