name: Deploy Backend to Hathora

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/hathora-deploy.yml'

jobs:
  deploy:
    name: Deploy Backend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Hathora CLI
        run: |
          curl -fsSL "https://github.com/hathora/ci/releases/latest/download/hathora-linux-amd64" -o hathora
          chmod +x hathora
          sudo mv hathora /usr/local/bin/

      - name: Deploy to Hathora
        working-directory: backend
        env:
          HATHORA_TOKEN: ${{ secrets.HATHORA_TOKEN }}
          HATHORA_APP_ID: ${{ secrets.HATHORA_APP_ID }}
        run: |
          hathora deploy \
            --file . \
            --container-port 3001 \
            --transport-type tls \
            --rooms-per-process 50 \
            --idle-timeout-enabled \
            --requested-cpu 0.5 \
            --requested-memory-mb 1024 \
            --build-tag ${{ github.sha }} \
            --env HATHORA_APP_ID=${{ secrets.HATHORA_APP_ID }} \
            --env HATHORA_DEV_TOKEN=${{ secrets.HATHORA_DEV_TOKEN }}
